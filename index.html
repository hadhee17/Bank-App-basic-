<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Bank App</title>
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to get started</p>
      <img
        src="bankimage.png"
        height="100"
        width="100"
        alt="logo"
        class="logo"
      />
      <form class="login-area">
        <input type="text" placeholder="user" class="input-user login-input" />

        <input
          type="text"
          placeholder="pin"
          maxlength="3"
          class="user-pin login-input"
        />

        <!-- <button class="login-button">&rarr;</button> -->

        <button class="btn btn-dark login-button">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <div class="balance">
        <div class="balance-current">
          <p>Current balance</p>
          <p>As of <span class="date">16/11/2002</span></p>
        </div>
        <div class="total-balance">
          <p>0000₹</p>
        </div>
      </div>

      <!--movements-->
      <div class="movements">
        <div class="movement-row">
          <div class="movement-type-deposit deposit">2 DEPOSIT</div>
          <div class="movement-date">25/6/25</div>
          <div class="movement-amount">3000₹</div>
        </div>
        <div class="movement-row">
          <div class="movement-type-withdrawal withdrawal">7 WITHDRAWAL</div>
          <div class="movement-date">25/6/25</div>
          <div class="movement-amount">1500₹</div>
        </div>
      </div>

      <!--tranfer money-->
      <div class="operation-transfer">
        <h2>Tansfer money</h2>
        <form class="form transfer-money">
          <input type="text" class="transferTo transfer-input" />
          <input type="number" class="transferAmount transfer-input" />
          <button class="btn-transfer login-button">&rarr;</button>
          <label>tranfer To</label>
          <label>Amount</label>
        </form>
      </div>

      <!--summary-->
      <div class="summary">
        <p class="summary-label">IN</p>
        <p class="value-in">0000₹</p>
        <p class="summary-label">OUT</p>
        <p class="value-out">0000₹</p>
        <p class="summary-label">INTEREST</p>
        <p class="value-interest">0000₹</p>
        <button class="btn-sort login-button">&downarrow;SORT</button>
      </div>
      <!--loan money-->
      <div class="operation-loan">
        <h2>Request loan</h2>
        <form class="form loan-money">
          <input type="number" class="loanAmount loan-input" />
          <button class="btn-loan login-button">&rarr;</button>

          <label class="form-label">Amount</label>
        </form>
      </div>
      <!--close account-->
      <div class="operation-close">
        <h2>Close account</h2>
        <form class="form transfer-money">
          <input type="text" class="close-account close-input" />
          <input type="text" maxlength="3" class="close-pin close-input" />
          <button class="btn-close login-button">&rarr;</button>
          <label>Confirm user</label>
          <label>Confirm PIN</label>
        </form>
      </div>
      <!--timer-->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
